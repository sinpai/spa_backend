language: ruby
cache: bundler
rvm:
  - 2.3.3

env:
  - DB=postgresql

services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.travis.yml config/database.yml
  - bundle exec rake db:migrate RAILS_ENV=test

script:
  - bundle exec rake
